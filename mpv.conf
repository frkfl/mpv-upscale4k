# Window
autofit=60%
geometry=50%:50%
osd-bar=no
cursor-autohide=200

# GPU/API
vo=gpu-next
hwdec=no
hwdec-codecs=all

# Vulkan
gpu-api=vulkan
#gpu-context=waylandvk,x11vk,winvk,drm,displayvk,macvk
gpu-context=auto
vulkan-async-compute=yes
vulkan-async-transfer=yes
vulkan-queue-count=4
swapchain-depth=5
vulkan-swap-mode=fifo

# Cache
cache=yes
cache-secs=5
demuxer-max-bytes=1000M
demuxer-max-back-bytes=500M
stream-buffer-size=4M

# Audio
audio-spdif=ac3,dts,eac3,dts-hd,truehd
audio-channels=7.1,5.1,stereo
af=speechnorm=e=6:p=0.4,alimiter
af-add=rubberband=window=long:phase=independent:transients=smooth:smoothing=on:pitch=quality
volume-max=150

# Audio Device
ao=sdl,pipewire,pulse,alsa,jack,wasapi,oss

# Video/Audio performance
vd-lavc-dr=yes
vd-lavc-fast=no
vd-lavc-threads=8
ad-lavc-threads=2

# Vsync/Interpolation
interpolation=yes
video-sync=audio

# Logging
really-quiet=no

# Color Up
vf=format=colorlevels=auto:colormatrix=auto
video-output-levels=auto
target-prim=bt.2020
tone-mapping=bt.2446a
dither-depth=auto
temporal-dither=yes
target-trc=auto
gamut-mapping-mode=auto

# Upscale/Downscale
scale=spline36
cscale=spline36
dscale=mitchell
scale-blur=0
cscale-blur=0
dscale-blur=0
linear-upscaling=no
linear-downscaling=no
sigmoid-upscaling=yes

# Compatibility settings
# For vo or gpu-api changes
fbo-format=rgba16hf
dscale-antiring=0
scale-antiring=0

# Output
hidpi-window-scale=no
window-scale=1

# SUBTITLES
sub-font="Segoe UI Light"
sub-font-size=60
sub-color="#ffff00"
sub-border-size=1.2
sub-outline-color="#ff0000"
sub-shadow-color="#000000"
sub-shadow-offset=0.85
sub-blur=0.0
sub-back-color="#00000000"
sub-auto=fuzzy
sub-ass-override=no
sub-fix-timing=yes
blend-subtitles=yes
demuxer-mkv-subtitle-preroll=yes
sub-file-paths=sub,subs,subtitles
slang=en,eng,English
alang=en,eng,English
script-opts-append=trackselect-preferred_sub_lang=en/eng/english
script-opts-append=trackselect-excluded_sub_words=sign/s&s
script-opts-append=trackselect-preferred_audio_lang=en/eng/English
sub-clear-on-seek=yes
sub-delay=0

# OSD FLASH STYLING
osd-font="Segoe UI"
osd-font-size=28
osd-color="#FFFFFF"
osd-border-color="#000000"
osd-border-size=2
osd-shadow-color="#000000"
osd-shadow-offset=1
osd-align-x=center
osd-align-y=top
osd-margin-y=40
osd-level=1
osd-status-msg=

# Shader clean
glsl-shaders-clr

# Configurations for resolutions ranges
include=~~/profiles/480p.conf
include=~~/profiles/720p.conf
include=~~/profiles/1080p.conf
include=~~/profiles/1080p_HQ.conf




