[full-hd]
# Applies to around 1080p
profile-cond=height >= 900

# Upscaling
glsl-shaders-append="~~/shaders-dl/CfL_Prediction_RT.glsl"
glsl-shaders-append="~~/shaders-dl/KrigBilateral.glsl"
glsl-shaders-append="~~/shaders-dl/FSRCNNX_x2_8-0-4-1.glsl"
glsl-shaders-append="~~/shaders-dl/SSimSuperRes_RT.glsl"
# kill early ringing from the upscalers
glsl-shaders-append="~~/shaders/ringing_guard.glsl"
glsl-shader-opts='strength=1.25:radius=1.5:gamma_in=1.0:gamma_out=1.0:lobe_strength=0.65:lobe_threshold=0.015:lobe_priority=0.65:delta_cap=0.5:apply_threshold=0.02'

# ========== 3) EDGE STABILITY & FACE-SAFE SHARP ==========
# Edge AA (stabilizes FSR/SSim ringing in motion)
glsl-shaders-append="~~/shaders/smaa.glsl"
glsl-shader-opts=edge_strength=0.38,corner_strength=0.22,gamma=1.0

# Specular guard (keeps sweat/highlights natural)
#glsl-shaders-append="~~/shaders/specular_guard.glsl?knee_start=0.72&knee_strength=0.24&blur_amt=0.08&sat_thresh=0.18&warm_sheen=0.02&gamma_in=1.0&gamma_out=1.0"

# Temporal sharpen (TXAA-lite; keep modest)
glsl-shaders-append="~~/shaders/temporal_sharpen.glsl"
glsl-shader-opts=strength=1.50,motion_sense=0.65,decay=0.85,radius=1.0,clamp_amt=0.028,thresh=0.018,gamma_in=1.0,gamma_out=1.0
# Micro-contrast (depth/pop; very safe)
glsl-shaders-append="~~/shaders/micro_contrast.glsl"
glsl-shader-opts=radius=1.0,amount=0.10,threshold=0.02,gamma_in=1.0,gamma_out=1.0

# Logarithmic adaptive color expansion
#glsl-shaders-append="~~/shaders/color_expand_log_adaptive.glsl?expand=1.12&sat_boost=0.25&dark_protect=0.28&white_compress=0.04"
glsl-shaders-append="~~/shaders/color_expand_log_adaptive.glsl"
glsl-shader-opts=black_level=0.062561,white_level=0.918367,log_strength=12.0,exponent_weight=0.85,adapt_floor=0.68,adapt_ceiling=1.18,adapt_pivot=0.18,adapt_contrast=0.60,chroma_preserve=0.15,soft_knee=0.02
glsl-shaders-append="~~/shaders-dl/hdeband.glsl"

#glsl-shaders-append="~~/shaders/skin_tone_tamer.glsl?strength=0.35&hue_center=0.07&hue_width=0.12&L_low=0.45&L_high=0.85"

# Sharpening
glsl-shaders-append="~~/shaders-dl/adaptive_sharpen_RT.glsl"
glsl-shaders-append="~~/shaders-dl/LumaSharpen.glsl"

# === Attempt at texturing WIP
#glsl-shaders-append="~~/shaders/texture_classify.glsl"
#glsl-shaders-append="~~/shaders/structured_grain.glsl?strength=0.080&blue_ratio=0.85&grain_px=1.2&skin_orient=0.15&cloth_orient=0.35&luma_weight=0.85"

# Finish
# Very light temporal texture; disable for clean remasters
glsl-shaders-append="~~/shaders/temporal_blue_grain.glsl"
glsl-shader-opts=strength=0.010,chroma=0.5,grain_size=1.2

