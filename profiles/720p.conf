[hd-ready]
# Applies to 720p..900p
profile-cond=width >= 800 and width < 1600

# Light pre-clean
glsl-shaders-append="~~/shaders/mild_cleanup.glsl"
glsl-shader-opts=luma_radius=1.0,sigma_s=1.25,sigma_r=0.06,chroma_radius=1.0,chroma_strength=0.6,deblock_strength=0.2,grain_strength=0.004,seed=1337.0


# Front-End — Remove most of the common analog insanity
glsl-shaders-append="~~/shaders/normalize_frontend.glsl"
glsl-shader-opts=th_low=0.030,th_high=0.10,shift_px=0.80,k_strength=0.58,alpha_yfb=0.12,beta_cfb=0.025,blur_sigma=0.95,protect_gate=0.72,shadow_thresh=0.045,knee_gain=1.0,ema_low=0.15,ema_high=0.55,motion_thr=0.03,s_chroma_protect=0.75,e_ref=0.08,max_desat=0.28
# Post Front-End Stabilizer — optimized (3-tap directional dering, fused stats, stronger shimmering removal).
glsl-shaders-append="~~/shaders/post_frontend_stabilizer.glsl"
glsl-shader-opts=dering_sigma=0.85,dering_mix_max=0.30,agc_gamma=0.6,agc_k0=0.02,agc_k1=0.35,agc_delta_max=0.25,agc_scale_kappa=0.9,unclip_shadow_power=0.88,unclip_highlight_power=1.05,unclip_eta_fill=0.03,hue_cap_deg_skin=3.0,hue_cap_deg_global=5.0,sat_cap_skin=0.12,sat_cap_global=0.20,meanY_guard_pct=0.005,ring_kappa=0.5,ring_gain=3.0,protect_grad_lo=0.06,protect_grad_hi=0.16,motion_lo=0.01,motion_hi=0.03,highlights_gate_Y=0.85
# Temporal Stabilizer — suppress horizontal shimmer - Deterministic
glsl-shaders-append="~~/shaders/temporal_stabilizer.glsl"
glsl-shader-opts=gx_thresh=0.04,gy_thresh=0.25,alpha_base=0.30,luma_gate_lo=0.05,luma_gate_hi=0.90,luma_gate_strength=0.10,phase_offset_px=0.0,blur_sigma=0.15

# B - Analog/Digital Structure repair
# Structural Cleaning Reinforcement Pass (Full-Power, Perceptual)
glsl-shaders-append="~~/shaders/struct_clean_fullpower.glsl"
glsl-shader-opts=strength=3.0,radius=5.0,edge_protect=0.20,chroma_weight=1.0,temporal_alpha=1.0,global_gain=3.0
# Edge Stabilization & Perceptual Phase Re-Alignment v2 (deterministic, perceptually tunable)
glsl-shaders-append="~~/shaders/edge_phase_realign_v2.glsl"
glsl-shader-opts=strength=2.0,edge_gain=4.0,edge_exp=3.0,phase_max=0.8,amp_norm=0.5,tangential_smooth=0.5,temporal_alpha=0.3,global_gain=3.0,skin_protect=0.0

# Mild native cleanup (decent source)
#glsl-shader="~~/shaders/mild_cleanup.glsl"
#glsl-shader-opts=luma_radius=2,sigma_r=0.08,chroma_strength=0.7,deblock_strength=0.3,grain_strength=0.006

# Clean to work on 1080p
vf-append=scale=1920:1080:flags=spline+accurate_rnd
# Analog pass
#glsl-shaders-append="~~/shaders/crt_natural.glsl"
#glsl-shader-opts=scan_amp=0.56,scan_curve=1.20,bloom_strength=0.08,bloom_radius=1.35,mask_strength=0.82,mask_soft=0.80,chroma_preserve=0.99,sat_boost=1.06,black_lift=0.018,gamma_in=1.0,gamma_out=1.0
# Slight sharpen after collapse to restore structure
glsl-shaders-append="~~/shaders-dl/nlmeans_light.glsl"
glsl-shaders-append="~~/shaders-dl/hdeband.glsl"

# Tone adaptation
# Gentle perceptual shadow lift
#glsl-shaders-append="~~/shaders/lift_shadows.glsl"
#glsl-shader-opts=lift=0.02,pivot=0.10,softness=3.0
# Smart logarithmic color expansion (adaptive, hue-safe)
glsl-shaders-append="~~/shaders/color_expand_log_adaptive.glsl"
glsl-shader-opts=black_level=0.062561,white_level=0.918367,log_strength=12.0,exponent_weight=0.85,adapt_floor=0.68,adapt_ceiling=1.18,adapt_pivot=0.18,adapt_contrast=0.60,chroma_preserve=0.18,soft_knee=0.02
# Vibrance (OkLab, luma-preserving, skin-protect)
#glsl-shaders-append="~~/shaders/vibrance_oklab.glsl"
#glsl-shader-opts=vibrance=0.14,skin_protect=0.65,mid_bias=0.18,gamma_in=1.0,gamma_out=1.0
# Chroma Pop (local chroma contrast, luma-safe)
#glsl-shaders-append="~~/shaders/chroma_pop.glsl"
# Tone - Skin
# Porcelain / Fair-Neutral
# High reflectance, bluish shadows — protect texture, add warmth.
glsl-shaders-append="~~/shaders/skin_universal.glsl"
glsl-shader-opts=target=0,strength=0.9,diffuse_adj=1.1,specular_adj=0.9,undertone_adj=1.2,reflectance_adj=1.1
# Light-Warm (Golden / Peach)
# Balanced warmth and highlight rolloff — natural cinematic midtone.
glsl-shaders-append="~~/shaders/skin_universal.glsl"
glsl-shader-opts=target=1,strength=0.9,diffuse_adj=1.0,specular_adj=1.0,undertone_adj=1.0,reflectance_adj=1.0
# Olive / Mediterranean
# Preserve subtle green-gold undertones and shadow openness.
glsl-shaders-append="~~/shaders/skin_universal.glsl"
glsl-shader-opts=target=2,strength=0.9,diffuse_adj=1.1,specular_adj=0.9,undertone_adj=1.1,reflectance_adj=1.1
# Tan / Light Brown
# Keep brightness contrast and midrange body — protect highlights.
glsl-shaders-append="~~/shaders/skin_universal.glsl"
glsl-shader-opts=target=3,strength=0.9,diffuse_adj=1.0,specular_adj=1.0,undertone_adj=1.0,reflectance_adj=1.1
# Brown-Warm (Caramel / Bronze)
# Lift separation in low-key scenes, maintain warmth in lights.
glsl-shaders-append="~~/shaders/skin_universal.glsl"
glsl-shader-opts=target=4,strength=0.9,diffuse_adj=1.0,specular_adj=1.0,undertone_adj=1.1,reflectance_adj=1.15
# Deep Brown / Ebony (Cool)
# Preserve texture in low luminance, avoid magenta bias.
glsl-shaders-append="~~/shaders/skin_universal.glsl"
glsl-shader-opts=target=5,strength=1.0,diffuse_adj=1.25,specular_adj=0.9,undertone_adj=1.15,reflectance_adj=1.3
# Deep Warm (Mahogany)
# Keep red/orange undertones natural, manage saturation at highlights.
glsl-shaders-append="~~/shaders/skin_universal.glsl"
glsl-shader-opts=target=6,strength=1.0,diffuse_adj=1.0,specular_adj=0.9,undertone_adj=1.1,reflectance_adj=1.1



#glsl-shaders-append="~~/shaders-dl/adaptive_sharpen_RT.glsl"
#glsl-shaders-append="~~/shaders/skin_tone_tamer.glsl?strength=0.45&hue_center=0.07&hue_width=0.12&L_low=0.45&L_high=0.85"
# Analog pass
glsl-shaders-append="~~/shaders/crt_natural.glsl"
glsl-shader-opts=scan_amp=0.16,scan_curve=1.20,bloom_strength=0.08,bloom_radius=1.35,mask_strength=0.82,mask_soft=0.80,chroma_preserve=0.99,sat_boost=1.06,black_lift=0.018,gamma_in=1.0,gamma_out=1.0
# Noise
glsl-shaders-append="~~/shaders/temporal_blue_grain.glsl"
glsl-shader-opts=strength=0.01,chroma=0.5,grain_size=1.2
glsl-shaders-append=~~/shaders-dl/noise_static_chroma.glsl
glsl-shaders-append="~~/shaders/temporal_blue_grain.glsl"
glsl-shader-opts=strength=0.010,chroma=0.5,grain_size=1.2

# Upscale
glsl-shaders-append="~~/shaders-dl/CfL_Prediction_RT.glsl"
glsl-shaders-append="~~/shaders-dl/FSRCNNX_x2_8-0-4-1.glsl"
glsl-shaders-append="~~/shaders-dl/SSimSuperRes_RT.glsl"
# kill early ringing from the upscalers
#glsl-shaders-append="~~/shaders/ringing_guard.glsl"
#glsl-shader-opts='strength=1.45:radius=1.5:gamma_in=1.0:gamma_out=1.0:lobe_strength=0.65:lobe_threshold=0.015:lobe_priority=0.65:delta_cap=0.5:apply_threshold=0.02'

# Quality improvements
# Edge AA (stabilizes FSR/SSim ringing in motion)
glsl-shaders-append="~~/shaders/smaa.glsl"
glsl-shader-opts=edge_strength=0.68,corner_strength=0.22,gamma=1.0
# Temporal sharpen (TXAA-lite; keep modest)
glsl-shaders-append="~~/shaders/temporal_sharpen.glsl"
glsl-shader-opts=strength=1.50,motion_sense=0.65,decay=0.85,radius=1.0,clamp_amt=0.028,thresh=0.018,gamma_in=1.0,gamma_out=1.0
# Hair-aware sharpen (detail recovery)
glsl-shaders-append="~~/shaders/hair_aware_sharpen.glsl"
glsl-shader-opts=sharp_amt=0.44,hf_gain=1.45,flat_guard=0.92,temp_sense=0.68,clamp_amt=0.026
# Edge-aware sharpen — **reined in** but still strong
glsl-shaders-append="~~/shaders/masked_sharpen.glsl"
glsl-shader-opts=strength=0.40,clamp_amt=0.038,edge_low=0.02,edge_high=0.24,flat_protect=0.88,motion_gate=0.65,gamma_in=1.0,gamma_out=1.0
# Temporal sharpen — **calmer in motion**
glsl-shaders-append="~~/shaders/temporal_sharpen.glsl"
glsl-shader-opts=strength=0.36,motion_sense=0.80,decay=0.90,radius=1.0,clamp_amt=0.034,thresh=0.020,gamma_in=1.0,gamma_out=1.0
# Micro-contrast — a touch less
glsl-shaders-append="~~/shaders/micro_contrast.glsl"
glsl-shader-opts=radius=0.8,amount=0.12,threshold=0.02,gamma_in=1.0,gamma_out=1.0
# Sharpening
#glsl-shaders-append="~~/shaders-dl/LumaSharpen.glsl"
# Post-sharpen anti-ringing mop-up
glsl-shaders-append="~~/shaders/ringing_guard.glsl"
glsl-shader-opts='strength=0.85:radius=1.5:gamma_in=1.0:gamma_out=1.0:lobe_strength=0.65:lobe_threshold=0.015:lobe_priority=0.65:delta_cap=0.5:apply_threshold=0.02'


