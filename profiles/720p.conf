
[hd-ready]
# Applies to 720p..900p
profile-cond=height >= 720 and height < 900

# --- Mild native cleanup (these sources are already decent) ---
vf-append=atadenoise=0a=0:0b=0:1a=3:1b=3:2a=3:2b=3
vf-append=deblock=alpha=1:beta=1

glsl-shaders-clr
# ========== 1) Single upscale path to 4K ==========
glsl-shaders-append=~~/shaders-dl/CfL_Prediction_RT.glsl
glsl-shaders-append=~~/shaders-dl/shaders/KrigBilateral.glsl
glsl-shaders-append=~~/shaders-dl/shaders/FSRCNNX_x2_8-0-4-1.glsl
glsl-shaders-append=~~/shaders-dl/SSimSuperRes_RT.glsl
# NEW: kill early ringing from the upscalers
glsl-shaders-append="~~/shaders/ringing_guard.glsl?strength=1.25&radius=1.5&gamma_in=1.0&gamma_out=1.0"

# ... (lift_shadows + soft CRT prepass + SMAA + specular_guard + midtone_detail stay)

# Edge-aware sharpen — **reined in** but still strong
glsl-shaders-append="~~/shaders/masked_sharpen.glsl?strength=0.40&clamp_amt=0.038&edge_low=0.02&edge_high=0.24&flat_protect=0.88&motion_gate=0.65&gamma_in=1.0&gamma_out=1.0"

# Temporal sharpen — **calmer in motion**
glsl-shaders-append="~~/shaders/temporal_sharpen.glsl?strength=0.26&motion_sense=0.80&decay=0.90&radius=1.0&clamp_amt=0.034&thresh=0.020&gamma_in=1.0&gamma_out=1.0"

# Micro-contrast — a touch less
glsl-shaders-append="~~/shaders/micro_contrast.glsl?radius=1.0&amount=0.12&threshold=0.02&gamma_in=1.0&gamma_out=1.0"

# NEW: post-sharpen anti-ringing mop-up
glsl-shaders-append="~~/shaders/ringing_guard.glsl?strength=0.85&radius=1.5&gamma_in=1.0&gamma_out=1.0"

# Keep the low-threshold deband after sharpen to erase residual halos
glsl-shaders-append=~~/shaders-dl/hdeband.glsl

# ========== 4) Tone / color emphasis ==========
glsl-shaders-append=~~/shaders-dl/colorlevel_expand.glsl
glsl-shaders-append="~~/shaders/vibrance_oklab.glsl?vibrance=0.14&skin_protect=0.65&mid_bias=0.18&gamma_in=1.0&gamma_out=1.0"
glsl-shaders-append="~~/shaders/chroma_pop.glsl?amount=0.08&radius=1.0&clamp_c=0.05&gamma_in=1.0&gamma_out=1.0"
glsl-shaders-append="~~/shaders/skin_tone_tamer.glsl?strength=0.45&hue_center=0.07&hue_width=0.12&L_low=0.45&L_high=0.85"

glsl-shaders-append="~~/shaders-dl/LumaSharpen.glsl"

# === Attempt at texturing WIP
glsl-shaders-append=~~/shaders/texture_classify.glsl
glsl-shaders-append="~~/shaders/structured_grain.glsl?strength=0.060&blue_ratio=0.85&grain_px=1.2&skin_orient=0.15&cloth_orient=0.35&luma_weight=0.85"

# Post processing
#glsl-shaders-append="~~/shaders-dl/adaptive_sharpen_RT.glsl"
glsl-shaders-append="~~/shaders-dl/LumaSharpen.glsl"

# ========== 5) Final CRT + light texture ==========
glsl-shaders-append="~~/shaders/crt_natural.glsl?scan_amp=0.18&scan_curve=1.32&bloom_strength=0.05&bloom_radius=1.20&mask_strength=0.12&mask_soft=0.25&chroma_preserve=0.88&sat_boost=1.06&black_lift=0.010&gamma_in=1.0&gamma_out=1.0"

# Very light temporal texture; disable for clean remasters
glsl-shaders-append="~~/shaders/temporal_blue_grain.glsl?strength=0.010&chroma=0.5&grain_size=1.2"


